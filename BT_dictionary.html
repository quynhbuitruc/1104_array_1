<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển Anh Việt cơ bản</title>
</head>

<body>
    <input id="inputEnglish" type="text">
    <button id="search"> Tìm kiếm </button>
    <p id="show"></p>
    <script>
        document.getElementById("search").addEventListener("click", function () {
            
            let fruitsEng = ["Apple", "Banana", "Dragon Fruit", "Jackfruit", "Durian"]
            let fruitsVie = ["Táo", "Chuối", "Thanh Long", "Mít", "Sầu Riêng"]
            
            let outPut = ""
            let input = document.getElementById("inputEnglish").value
            for (let i = 0; i < fruitsEng.length; i++) {
                if (input == fruitsEng[i]) {
                    iVn = i
                    outPut = fruitsVie[iVn]
                    console.log("Found")
                    break
                    // nếu không có dòng này, vòng lặp sẽ tiếp tục chạy cho dù đã tìm thấy được nội dung phù hợp //
                }
            }

            if (outPut !== "") {
                document.getElementById("show").innerText = "Nghĩa tiếng Việt là " + outPut
            } else {
                document.getElementById("show").innerText = "Không tìm thấy nghĩa tiếng Việt..."
            }
        })
    </script>
</body>

</html>
